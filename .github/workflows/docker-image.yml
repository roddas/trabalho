name: Decidim CI Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build the Decidim image
      run: docker compose up --build -d
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true
    - name: Run the tests
      run: |
        bundle install
        bundle exec rake test
  lint:
    runs-on:  ubuntu-latest
    steps:
      - uses: ruby/setup-ruby@v1
        with:
            ruby-version: 3.0.4
      - uses: actions/checkout@v3
      - run: bundle install
      - name: Rubocop
        run: rubocop -A